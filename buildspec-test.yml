
# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install
  build:
    commands:
      - echo Testing the app
      - npm run test:ci
  post_build:
    commands:
      - echo Test completed
artifacts:
  files:
    - '**/*'
  base-directory: 'coverage*'
  discard-paths: yes
