<div class="main-page">
  <div class="container">
    <search-game *ngIf="!dataRequested" (requestGameData)="searchGame($event)"></search-game>
    <saved-games *ngIf="!dataRequested && savedGames" [savedGames]="savedGames" (requestGameData)="searchGame($event)"></saved-games>
    <md-spinner class="loading" *ngIf="dataRequested"></md-spinner>
  </div>
</div>
