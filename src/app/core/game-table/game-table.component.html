<div class="gameTable">
  <md-button-toggle-group class="gameTable__selector" #group="mdButtonToggleGroup">
    <md-button-toggle class="gameTable__selectorButton" value="level">
      Сортировать по времени закрытия уровня
    </md-button-toggle>    
    <md-button-toggle class="gameTable__selectorButton" value="team">
      Сортировать по командам
    </md-button-toggle>
  </md-button-toggle-group>
  <div class="gameTable__container" *ngIf="group.value">
    <div class="gameTable__levelRow">
      <level-card *ngFor="let level of data.stat.levels"
          class="gameTable__levelName"
          [levelInfo]="level"
          (levelTypeChange)="updateLevelData($event, 'type', level.id)"
          (levelStateChange)="updateLevelData($event, 'removed', level.id)">
      </level-card>
    </div>
    <ng-container *ngIf="group.value === 'team'">
      <div class="gameTable__column-container">
        <div class="">
          <div class="gameTable__stat" *ngFor="let team of teamList">
            <team-card *ngFor="let level of team.data"
                class="gameTable__team gameTable__team--inRow"
                [removedLevel]="isLevelRemoved(level)"
                [teamInfo]="level">
            </team-card>
          </div>
        </div>
        <div class="gameTable__column gameTable__column--noPadding">
          <team-card *ngFor="let team of finishList"
              class="gameTable__team gameTable__team--flex"
              [teamInfo]="team">
          </team-card>
        </div>
      </div>
    </ng-container>
    <ng-container  *ngIf="group.value === 'level'">
      <div class="gameTable__column-container">
        <div class="gameTable__column" *ngFor="let level of data.stat.dataByLevels">
          <team-card *ngFor="let team of level.data" 
              class="gameTable__team"
              [removedLevel]="isLevelRemoved(team)"
              [teamInfo]="team">
          </team-card>
        </div>
        <div class="gameTable__column">
          <team-card *ngFor="let team of finishList"
              class="gameTable__team"
              [teamInfo]="team">
          </team-card>
        </div>
      </div>
    </ng-container>
  </div>
</div>
