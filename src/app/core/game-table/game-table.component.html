<div class="gameTable">
  <md-button-toggle-group class="gameTable__selector" #group="mdButtonToggleGroup">
    <md-button-toggle class="gameTable__selectorButton" value="level">
      Сортировать по времени закрытия уровня
    </md-button-toggle>
    <md-button-toggle class="gameTable__selectorButton" value="team">
      Сортировать по командам
    </md-button-toggle>
  </md-button-toggle-group>  
  <div class="gameTable__container" *ngIf="group.value === 'level'">
    <div class="gameTable__levelRow">
      <div class="gameTable__levelName" *ngFor="let level of data.stat.levels">
        #{{ level.level }}: {{ level.name }}
      </div>
    </div>
    <div class="gameTable__stat" *ngFor="let level of data.stat.dataByFinishTime">
      <team-card *ngFor="let team of level" 
          class="gameTable__team"
          [teamInfo]="team">
      </team-card>
    </div>
  </div>
  <div class="gameTable__container"  *ngIf="group.value === 'team'">
    <div class="gameTable__levelRow">
      <div class="gameTable__levelName" *ngFor="let level of data.stat.levels">
        #{{ level.level }}: {{ level.name }}
      </div>
    </div>
    <div class="gameTable__stat" *ngFor="let team of teamList">
      <team-card *ngFor="let level of team.data" 
          class="gameTable__team"
          [teamInfo]="level">
      </team-card>
    </div>
  </div>
</div>
