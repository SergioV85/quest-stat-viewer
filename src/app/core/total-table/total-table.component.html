<div class="total-table">
  <md-tab-group (selectChange)="changeTab($event)">
    <md-tab *ngFor="let type of availableTypes"
        [label]="type">
      <ng-template md-tab-label>
        <i class="total-table__icon fa fa-lg"
            [ngClass]="[getLevelTypeIcon(type)]"
            [mdTooltip]="getLevelTypeName(type)"
            aria-hidden="true">
        </i>
        {{ getLevelTypeName(type) }}
      </ng-template>
    </md-tab>
  </md-tab-group>
  <div class="total-table__team-container">
    <md-card *ngFor="let team of sortedTeams; let idx = index"
        class="total-table__team">
      <span class="total-table__team-position">{{ idx + 1 }}. </span>
      <span class="total-table__team-total-position" mdTooltip="Позиция в общей статистике">({{ getTeamTotalPosition(team) }}) </span>
      <span class="total-table__team-name">{{ team.name }}</span>
      <span class="total-table__team-time">{{ team.duration | formatDuration }}</span>
      <span class="total-table__team-prev-difference" 
          [ngClass]="getPrevTeamDifferenceClass(team, idx)"
          mdTooltip="Отставание от предыдущей команды">
        {{ getPrevTeamDifferenceTime(team, idx) }}
      </span>
      <span class="total-table__team-leader-difference" mdTooltip="Отставание от лидера">{{ getLeaderDifference(team, idx) }}</span>
    </md-card>
  </div>
</div>
