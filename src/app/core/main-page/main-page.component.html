<div class="main-page">
  <div class="container">
    <search-game *ngIf="!gameData && !dataRequested" (requestGameData)="searchGame($event)"></search-game>
    <md-spinner *ngIf="dataRequested"></md-spinner>
  </div>
  <div class="full-width">
    <game-table *ngIf="gameData && !dataRequested" [data]="gameData"></game-table>
  </div>
</div>
