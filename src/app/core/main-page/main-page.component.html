<div class="main-page">
  <div class="container">
    <h3 class="error-message" *ngIf="errorMessage">{{ errorMessage }}</h3>
    <search-game *ngIf="!gameData && !dataRequested" (requestGameData)="searchGame($event)"></search-game>
    <md-spinner class="loading" *ngIf="dataRequested"></md-spinner>
  </div>
</div>
