<div class="c-monitoring-codes mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="player">
      <mat-header-cell *matHeaderCellDef class="c-monitoring-codes__player-header"> Игрок </mat-header-cell>
      <mat-cell *matCellDef="let element"
          class="c-monitoring-codes__playerName">
        {{ element.userName }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef class="c-monitoring-codes__code-header"> Код </mat-header-cell>
      <mat-cell *matCellDef="let element"
          class="c-monitoring-codes__code"
          [ngClass]="{
            'c-monitoring-codes__code--success': element.isSuccess,
            'c-monitoring-codes__code--timeout': element.isTimeout,
            'c-monitoring-codes__code--duplicate': element.isDuplicate
          }">
        {{ element.code }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef class="c-monitoring-codes__time-header"> Время </mat-header-cell>
      <mat-cell *matCellDef="let element"
          class="c-monitoring-codes__time">
        {{ element.time | formatDateTime:'time':true }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="timeDiff">
        <mat-header-cell *matHeaderCellDef class="c-monitoring-codes__timeDiff-header"> Интервал </mat-header-cell>
        <mat-cell *matCellDef="let element"
            class="c-monitoring-codes__timeDiff">
          {{ element.timeDiff | formatDuration }}
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
